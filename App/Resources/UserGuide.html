      :root {
        --back: #14161c;

        --border: #3a404e;
      }

      body {
        background-color: var(--back);
        color: var(--fore);
        font-family: "Segoe UI", sans-serif;
        margin: 40px;
        line-height: 1.5;
      }

      h1 {
        color: var(--accent);
        border-bottom: 1px solid var(--border);
        padding-bottom: 6px;
        margin-bottom: 16px;
        font-size: 1.8rem;
      }

      p {
        color: var(--muted);
        margin: 8px 0;
      }

      footer {
        margin-top: 40px;
        color: var(--muted);
        font-size: 0.9em;
        border-top: 1px solid var(--border);
        padding-top: 10px;
        text-align: center;
      }

      code {
        background: #242834;
        padding: 2px 6px;
        border-radius: 4px;
        color: var(--fore);
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        color: #8cbeff;
        text-decoration: underline;
      }
